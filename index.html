<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de triángulo</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <nav>
        <div>
            <h1>Área y Perímetro</h1>
        </div>
        <div><button onclick="resetear()">Resetear</button></div>
    </nav>
    <section class="contenedor">
        <section class="triangulo-contenedor">
            <h2>Triangulo</h2>
            <div>
                <label for="baseTriangulo">Base:</label>
                <input type="number" id="baseTriangulo" value="">
            </div>
            <div>
                <label for="alturaTriangulo">Altura:</label>
                <input type="number" id="alturaTriangulo" value="">
            </div>

            <div> <label for="ladoCTriangulo">Lado C:</label>
                <input type="number" id="ladoCTriangulo" value="">
            </div>
            <div class="resultados">
                <p id="resultadoAreaTriangulo">Área:</p>
                <p id="resultadoPerimetroTriangulo">Perímetro:</p>
            </div>
            <div class="button"> <button onclick="calcularTriangulo()">Calcular</button></div>
        </section>
        <section class="rectangulo-contenedor">
            <h2>Rectangulo</h2>
            <div><label for="baseRectangulo">Base:</label>
                <input type="number" id="baseRectangulo" value="">
            </div>
            <div><label for="alturaRectangulo">Altura:</label>
                <input type="number" id="alturaRectangulo" value="">
            </div>

            <div class="resultados">
                <p id="resultadoAreaRectangulo">Área:</p>
                <p id="resultadoPerimetroRectangulo">Perímetro: </p>
            </div>
            <div class="button"><button onclick="calcularRectangulo()">Calcular</button></div>
        </section>
        <section class="cuadrado-contenedor">
            <h2>Cuadrado</h2>
            <div><label for="ladoCuadrado">Lado:</label>
                <input type="number" id="ladoCuadrado" value="">
            </div>

            <div class="resultados">
                <p id="resultadoAreaCuadrado">Área:</p>
                <p id="resultadoPerimetroCuadrado">Perímetro:</p>
            </div>
            <div class="button"><button onclick="calcularCuadrado()">Calcular</button></div>
        </section>
        <section class="circulo-contenedor">
            <h2>Circulo</h2>
            <div><label for="radioCirculo">Radio:</label>
                <input type="number" id="radioCirculo" value="">
            </div>

            <div class="resultados">
                <p id="resultadoAreaCirculo">Área:</p>
                <p id="resultadoPerimetroCirculo">Perímetro:</p>
            </div>
            <div class="button"><button onclick="calcularCirculo()">Calcular</button></div>
        </section>

    </section>

    <footer><span>Creadora:<a href="https://github.com/1Tai7">Ilce Garcia</a></span></footer>
    <script src="./index.js"></script>
</body>

</html>
